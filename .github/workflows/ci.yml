name: Node.js CI

on:
  push:
    branches: [main]
    pull_request:
      types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm run ci
      - run: npm run test:ci
